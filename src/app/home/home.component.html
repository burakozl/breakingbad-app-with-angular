<div class="container">
  <div class="row mt-3">
    <h1>The Breaking Bad Characters</h1>
    <div class="col-lg-3 col-sm-6 mt-3" *ngFor="let character of charactersData | slice: (page-1) * pageSize : page * pageSize">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{character.name}}</mat-card-title>
          <mat-card-subtitle>{{character.nickname}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{character.img}}" height="250px">
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="openDialog(character,true)">Detail</button>
          <button mat-raised-button color="accent" (click)="openDialog(character,false)">Quotes</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center my-3">
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="charactersData.length">
</ngb-pagination>
</div>
